<!DOCTYPE html>
<html lang=en-US>
    <head>
        <title>
            URL Analyzer
        </title>
        <link rel=stylesheet type=text/css href=css/index.css>
    </head>
    <body>
        <section class=url-container>
            <h1 class=main-title>URL Analyzer</h1>
            <input type=url id=url data-bind="value: url">
            <div style="display: none;" class=warning data-bind="fadeVisible: !isValidUrl()">
               This is not a valid URL
            </div>
            <div class=url-pieces data-bind="foreach: pieces">
               <h2 class=url-piece data-bind="text: name, css: {'slide-in': valid},
                  style: {'transition-delay': computeDelay}"></h2>
               <dl><dt class=url-value></dt></dl>
            </div>
        </section>
        <script src=//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.6/require.min.js></script>
        <script src=js/require.config.js></script>
    </body>
</html>
