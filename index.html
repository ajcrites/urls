<!DOCTYPE html>
<html lang=en-US>
    <head>
        <title>
            URL Analyzer
        </title>
        <link rel=stylesheet type=text/css href=css/index.css>
    </head>
    <body>
        <section class=url-container>
            <h1 class=main-title>URL Analyzer</h1>
            <input type=url id=url data-bind="value: url" autofocus>
            <div style="display: none;" class=warning data-bind="fadeVisible: !isValidUrl()">
               This is not a valid URL
            </div>
            <div class=url-pieces data-bind="foreach: pieces">
               <h2 class=url-piece data-bind="css: {'slide-in': valid()},
                  transitionDelay: computeDelay()">
                  <span data-bind="text: name, attr: {class: attr}"></span>
               </h2>
               <div class=explanation data-bind="css: {'fade-visible': valid()}, transitionDelay: computeLongDelay(), html: description"></div>
            </div>
        </section>
        <script data-main=js/require.config.js src=js/vendor/requirejs/require.js></script>
    </body>
</html>
